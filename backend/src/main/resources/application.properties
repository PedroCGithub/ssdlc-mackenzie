# Spring Boot Application Configuration

# Server Configuration
server.port=8080

# H2 Database Configuration
spring.datasource.url=${DB_URL:jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD:P@ssw0rd123}

# H2 Console (apenas para desenvolvimento)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.demo=DEBUG

# Inicializar schema do banco - DESABILITADO (usando DatabaseInitializer.java)
spring.sql.init.mode=never

